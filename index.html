<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time by Minty.Ry</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bricolage+Grotesque:opsz@10..48&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<!-- entire section will hold a starting line of text, will hold instructions/quiz questions, and will eventually populate
    with multiple choices and user's score -->
    <section class="topStart">
        <p id="startline"> Can you ace this Pok√©mon quiz?</p>
        <p id ="scores"></p>
        <p id="question">Beware -- incorrect answers will cost you time!<br>
            Your final score will be time left remaining.<br>
            Click the clock below to get started!</p>
        <ul id = "choices"></ul>
    </section>
<!-- this will eventually display if a user's choice was correct or not -->
    <div id = "correct-and-names">
    </div>
<!-- section holds the start button and timers -->
    <section class="clock">
        <section class="countdown"></section>
        <button id = "surroundHoot">
           <img id="hoot" src="./assets/images/MAKE_A_WISH,_61023.png" alt="Hoothoot drawn by me!">
        </button>
        <section class="countdown"></section>
    </section>
    <script src="./script.js"></script>
</body>

</html>
